<!DOCTYPE html>
<html lang="en">
<head>
  <h1>Tic Tac Toe</h1>
  <h2>Two player</h2>
  <script src="jquery.js"></script>
  <script src="projectzero.js"></script>
  <link rel="stylesheet" href="projectzero.css">
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
</head>
<body>

<div class="container">
  <div class="box row1 col1" id=one></div>
  <div class="box row1 col2" id=two></div>
  <div class="box row1 col3" id=three></div>
  <br>
  <div class="box row2 col1" id=four></div>
  <div class="box row2 col2" id=five></div>
  <div class="box row2 col3" id=six></div>
  <br>
  <div class="box row3 col1" id=seven></div>
  <div class="box row3 col2" id=eight></div>
  <div class="box row3 col3"  id=nine></div>
</div>
<div id="playerinput">
  <input type="text" id="player1input" placeholder="Enter p1 name here">
  <input type="text" id="player2input" placeholder="Enter p2 name here">
</div>
<button>Restart</button>
</body>
</html>

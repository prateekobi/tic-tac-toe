<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=Nunito:700' rel='stylesheet' type='text/css'>
  <audio src="http://www.wav-sounds.com/cartoon/familyguy2.wav"></audio>

  <script src="jquery.js"></script>
  <script src="projectzero.js"></script>
  <link rel="stylesheet" href="projectzero.css">
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="turnBlue go">Blues Turn</div>
  <div class="turnRed go">Reds Turn</div>
<div class="container">
  <h1>Two Player</h1>
  <h2 class="headRed">RED </h2> <h2> vs </h2><h2 class="headBlue">BLUE</h2>
  <br>
  <div class="images">
  <img src="http://goodlogo.com/images/logos/tic_tac_logo_2483.gif">
  <img src="https://thebigtoespeaks.files.wordpress.com/2012/12/big-toe-smiley-face1.jpeg?w=300">
  </div>
  <br>
  <div class="box row1 col" id="one"></div>
  <div class="box row1 col" id="two"></div>
  <div class="box row1 col" id="three"></div>
<br>
  <div class="box row2 col" id="four"></div>
  <div class="box row2 col" id="five"></div>
  <div class="box row2 col" id="six"></div>
<br>
  <div class="box row3 col" id="seven"></div>
  <div class="box row3 col" id="eight"></div>
  <div class="box row3 col" id="nine"></div>
  <br>
  <div><button class="newGame">New Game</button></div>
</div>

</body>
</html>
